        <h1 class="title">nessus漏洞扫描下载2016-1116</h1>
        <div class="show-content">
          <p>1，用vpn软件翻墙（此处省略5000字，ps:我讨厌长城防火墙）</p><p>2，到nessus官网，下载http://www.tenable.com/products/nessus/select-your-operating-system#tos</p><p>选择操作系统下载，并注册免费版的，得到激活码。<a href="https://www.tenable.com/products/nessus-home" target="_blank">注册地址</a></p><p>3.安装。</p><hr><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-e4b50e17f42f6358.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-e4b50e17f42f6358.png?imageMogr2/auto-orient/strip" data-image-slug="e4b50e17f42f6358" data-width="971" data-height="635"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-910e29deab688bb2.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-910e29deab688bb2.png?imageMogr2/auto-orient/strip" data-image-slug="910e29deab688bb2" data-width="698" data-height="651"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-331024447ed76463.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-331024447ed76463.png?imageMogr2/auto-orient/strip" data-image-slug="331024447ed76463" data-width="898" data-height="596"><br><div class="image-caption"></div>
</div><p>下载完以后发现windows的打开提示有错误，运行不了，愤怒的我又下载了kali linux版本的，话说我用的是多少位的来着？</p><p>然后下载对应的软件安装包。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-d642206688c44b2e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-d642206688c44b2e.png?imageMogr2/auto-orient/strip" data-image-slug="d642206688c44b2e" data-width="420" data-height="231"><br><div class="image-caption"></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-37ec83c7e172d5f8.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-37ec83c7e172d5f8.png?imageMogr2/auto-orient/strip" data-image-slug="37ec83c7e172d5f8" data-width="657" data-height="358"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-7f64409bbafe43a4.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-7f64409bbafe43a4.png?imageMogr2/auto-orient/strip" data-image-slug="7f64409bbafe43a4" data-width="713" data-height="533"><br><div class="image-caption"></div>
</div><p>对于我这种小白。。吓得我赶紧谷歌了一下，结果全是英文，强行浏览也是有看没有懂。这是逼我拿出必杀技，我换了kali,心想是不是bt5不行啊，因为下的nessus是kali32位的。</p><p>实测kali也不行，是不是版本太低了，官网上都说debian6，7，8的。</p><p>那我没有那么新的版本怎么办。</p><p>那我再试一试red hat, 。。还好我iso镜像多。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-f39625ae4acbbd51.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-f39625ae4acbbd51.png?imageMogr2/auto-orient/strip" data-image-slug="f39625ae4acbbd51" data-width="908" data-height="526"><br><div class="image-caption"></div>
</div><p>又出现错误，我深深觉得要再把linux的书学习一下。解决方法如下，但是！什么鬼，看不懂。</p><p>我发现从官网上下载，常常下载一点点就卡住。。算了，放弃官网换个地方下吧。</p><p>检查一下之前的软件包，大小果然不对，居然只有几十k，而下载完至少30M。</p><p>下了一点就当下完了，居然不提示安装错误，，</p><p>放弃从官网下，从百度云网盘上找安装包，安装完成。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-0efa94b260bde48c.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-0efa94b260bde48c.png?imageMogr2/auto-orient/strip" data-image-slug="0efa94b260bde48c" data-width="742" data-height="393"><br><div class="image-caption"></div>
</div><p><br></p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-b00f921df178b7b5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-b00f921df178b7b5.png?imageMogr2/auto-orient/strip" data-image-slug="b00f921df178b7b5" data-width="326" data-height="130"><br><div class="image-caption"></div>
</div><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-ba6d992b76e8bd3d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-ba6d992b76e8bd3d.png?imageMogr2/auto-orient/strip" data-image-slug="ba6d992b76e8bd3d" data-width="375" data-height="317"><br><div class="image-caption"></div>
</div><p>把红色s，许可点下，不然点get started没反应。</p><p>然后创建一个账号设置密码，然后把邮件发来的激活码填上。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-0621762e12a6c2b1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-0621762e12a6c2b1.png?imageMogr2/auto-orient/strip" data-image-slug="0621762e12a6c2b1" data-width="470" data-height="318"><br><div class="image-caption"></div>
</div><p>之后下载插件。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-70e76463681cbd6d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-70e76463681cbd6d.png?imageMogr2/auto-orient/strip" data-image-slug="70e76463681cbd6d" data-width="799" data-height="481"><br><div class="image-caption"></div>
</div><p>长长的等待之后，我们输入账号和密码，就可以登入nessus了。</p><div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/2883590-61eb0ca47638a4f4.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" srcset="/img/loading.gif" data-original-src="http://upload-images.jianshu.io/upload_images/2883590-61eb0ca47638a4f4.png?imageMogr2/auto-orient/strip" data-image-slug="61eb0ca47638a4f4" data-width="855" data-height="508"><br><div class="image-caption"></div>
</div>
